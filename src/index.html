<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <header class="w-full h-[9.75rem]"></header>

    <main class="bg-[#effafa] px-6 py-14">
      <div class="grid gap-3 relative bg-white text-[#5ba4a4] font-bold py-8 px-6 rounded-md shadow-md">
        <div class="absolute h-full left-0 w-[0.3125rem] bg-[#5ba4a4] rounded-l-md"></div>
        <!-- Item Start -->
        <img
          class="absolute top-[-1.5rem] left-6 w-12"
          src="../images/photosnap.svg"
          alt="Photosnap logo"
        />
        <div class="flex items-center gap-6">
          <span class="text-xs tracking-tight">Photosnap</span>
          <div class="flex items-center gap-2">
            <span class="bg-[#5ba4a4] text-white text-xs uppercase py-1 px-2 rounded-full tracking-tighter">New!</span>
            <span class="bg-[#2c3a3a] text-white text-xs uppercase py-1 px-2 rounded-full tracking-tighter">Featured</span>
          </div>
        </div>
        <h1 class="text-[#2c3a3a] text-xs tracking-tight">Senior Frontend Developer</h1>
        <div class="flex items-center gap-2 text-[#7b8e8e] font-bold text-xs border-b border-b-[#7b8e8e] pb-5 mt-1">
          <span>1d ago</span>
          <div class="h-1 w-1 rounded-full bg-[#7b8e8e]"></div>
          <span>Full Time</span>
          <div class="h-1 w-1 rounded-full bg-[#7b8e8e]"></div>
          <span>USA only</span>
        </div>
        <!-- Role -->
        <div class="flex flex-wrap gap-x-5 gap-y-4 text-[0.8125rem] mt-1 mb-[-0.375rem]">
          <span class="bg-[#eef6f6] p-1.5 w-fit rounded-md">Frontend</span>
          <!--  class="bg-[#eef6f6]"Level -->
          <span class="bg-[#eef6f6] p-1.5 w-fit rounded-md">Senior</span>
          <!--  class="bg-[#eef6f6]"Languages -->
          <span class="bg-[#eef6f6] p-1.5 w-fit rounded-md">HTML</span>
          <span class="bg-[#eef6f6] p-1.5 w-fit rounded-md">CSS </span>
          <span class="bg-[#eef6f6] p-1.5 w-fit rounded-md">JavaScript</span>
        </div>
        <!-- Item End -->
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a
      >.
    </footer>
  </body>
  <script src="script.js"></script>
</html>
