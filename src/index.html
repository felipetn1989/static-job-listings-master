<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <header class="w-full h-[9.75rem] px-6 flex flex-col justify-end lg:px-[10.25rem] lg:min-w-[1300px]">
      <div id="filtersContainer" class="bg-[white] w-full h-fit translate-y-[50%] hidden justify-between items-center px-4 py-5 rounded-md mb-4 lg:px-10">
        <div id="filterBox" class="grid grid-cols-2 gap-y-2 gap-x-1 lg:flex lg:gap-4">
        </div>
        <button id="clearFilters" class="text-[#5ba4a4] text-sm font-bold tracking-tighter hover:cursor-pointer hover:underline">Clear</button>
      </div>
    </header>

    <main id="list" class="grid gap-10 bg-[#effafa] px-6 py-14 lg:px-[10.25rem] lg:py-[4.625rem] lg:gap-6 lg:min-w-[1300px]">

    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a
      >.
    </footer>
  </body>
  <script src="script.js"></script>
</html>
