<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <header class="w-full h-[9.75rem]"></header>

    <main class="bg-[#effafa] px-6 py-14">
      <div class="relative bg-white text-[#5ba4a4] font-bold">
        <!-- Item Start -->
        <img class="absolute top-[-1.5rem] left-6 w-12" src="../images/photosnap.svg" alt="Photosnap logo">
        <div>
          <span>Photosnap</span> <span class="bg-[#5ba4a4] text-white">New!</span>
          <span class="bg-[#2c3a3a] text-white">Featured</span>
        </div>
        <h1 class="text-[#2c3a3a]">Senior Frontend Developer</h1>
        <div class="flex items-center text-[#7b8e8e] font-bold">
          <span>1d ago</span>
          <div class="h-1 w-1 rounded-full bg-[#7b8e8e]"></div>
          <span>Full Time</span>
          <div class="h-1 w-1 rounded-full bg-[#7b8e8e]"></div>
          <span>USA only</span>
        </div>
        <!-- Role -->
        <div>
          <span class="bg-[#eef6f6]">Frontend</span>
          <!--  class="bg-[#eef6f6]"Level -->
          <span class="bg-[#eef6f6]">Senior</span>
          <!--  class="bg-[#eef6f6]"Languages -->
          <span class="bg-[#eef6f6]">HTML</span>
          <span class="bg-[#eef6f6]">CSS </span>
          <span class="bg-[#eef6f6]">JavaScript</span>
        </div>
        <!-- Item End -->
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a
      >.
    </footer>
  </body>
  <script src="script.js"></script>
</html>
